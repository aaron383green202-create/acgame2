<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 極速賽車 - 電腦/平板雙享版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; background: rgba(0,0,0,0.8); padding: 12px; border: 2px solid #0ff; border-radius: 8px; z-index: 100; pointer-events: none; }
        .touch-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 100; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.1); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; -webkit-tap-highlight-color: transparent; }
        /* 電腦提示 */
        #pc-hint { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: #555; font-size: 12px; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 20px;">SPD: <span id="speed">0</span> KM/H</div>
        <div style="color: #aaa;">DIST: <span id="dist">0</span> M</div>
    </div>

    <div id="pc-hint">電腦玩家：請使用 WASD 或 方向鍵 操縱</div>

    <div class="touch-controls">
        <div style="display:flex; gap:20px;">
            <div class="btn" id="btn-left" style="border-color: #0ff;">◀</div>
            <div class="btn" id="btn-right" style="border-color: #0ff;">▶</div>
        </div>
        <div style="display:flex; gap:20px;">
            <div class="btn" id="btn-brake" style="border-color: #f44;">SHUT</div>
            <div class="btn" id="btn-gas" style="border-color: #4f4;">GO</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, car, world;
        let speed = 0, angle = 0, distance = 0;
        const state = { gas: false, brake: false, left: false, right: false };

        window.onload = () => {
            init();
            setupControls();
            animate();
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.Fog(0x020205, 10, 120);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            world = new THREE.Group();
            scene.add(world);

            // 1. 星空
            const starGeo = new THREE.BufferGeometry();
            const positions = [];
            for(let i=0; i<1500; i++) {
                positions.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, (Math.random()-0.5)*300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.3})));

            // 2. 賽道生成
            for(let i=0; i<300; i++) {
                const z = i * 6;
                const x = Math.sin(z * 0.04) * 12; // 彎度
                
                const roadPart = new THREE.Mesh(
                    new THREE.PlaneGeometry(14, 6.1),
                    new THREE.MeshPhongMaterial({ color: i % 2 === 0 ? 0x111111 : 0x181818 })
                );
                roadPart.rotation.x = -Math.PI / 2;
                roadPart.position.set(x, 0, z);
                world.add(roadPart);

                // 路緣石
                const curbMat = new THREE.MeshPhongMaterial({ color: i % 2 === 0 ? 0xff0000 : 0xffffff });
                const lCurb = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.3, 6.1), curbMat);
                lCurb.position.set(x - 7.6, 0.1, z);
                const rCurb = lCurb.clone();
                rCurb.position.x = x + 7.6;
                world.add(lCurb, rCurb);
            }

            // 3. 賽車
            car = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.6, 2.6), new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x002222 }));
            car.add(body);
            car.position.y = 0.5;
            scene.add(car);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const light = new THREE.PointLight(0x00ffff, 2, 50);
            light.position.set(0, 5, 5);
            scene.add(light);
        }

        function setupControls() {
            // 平板觸控
            const bind = (id, p) => {
                const el = document.getElementById(id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); state[p] = true; });
                el.addEventListener('touchend', (e) => { e.preventDefault(); state[p] = false; });
            };
            bind('btn-left', 'left'); bind('btn-right', 'right');
            bind('btn-gas', 'gas'); bind('btn-brake', 'brake');

            // 電腦鍵盤
            window.addEventListener('keydown', (e) => {
                if(e.key === 'w' || e.key === 'ArrowUp') state.gas = true;
                if(e.key === 's' || e.key === 'ArrowDown') state.brake = true;
                if(e.key === 'a' || e.key === 'ArrowLeft') state.left = true;
                if(e.key === 'd' || e.key === 'ArrowRight') state.right = true;
            });
            window.addEventListener('keyup', (e) => {
                if(e.key === 'w' || e.key === 'ArrowUp') state.gas = false;
                if(e.key === 's' || e.key === 'ArrowDown') state.brake = false;
                if(e.key === 'a' || e.key === 'ArrowLeft') state.left = false;
                if(e.key === 'd' || e.key === 'ArrowRight') state.right = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (state.gas) speed += 0.08;
            if (state.brake) speed -= 0.15;
            speed *= 0.985;
            if (speed < 0) speed = 0;

            if (state.left) angle += 0.04;
            if (state.right) angle -= 0.04;
            angle *= 0.85;

            car.position.x += angle * (speed + 0.5);
            car.position.z += speed;
            distance += speed;

            // 視角與速度感
            camera.position.set(car.position.x * 0.6, 4, car.position.z - 12);
            camera.lookAt(car.position.x, 0.5, car.position.z + 10);
            camera.fov = 70 + speed * 10;
            camera.updateProjectionMatrix();

            // 車身傾斜
            car.rotation.z = -angle * 2;

            document.getElementById('speed').innerText = Math.round(speed * 180);
            document.getElementById('dist').innerText = Math.round(distance);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
