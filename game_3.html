<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 極速賽車 - 修復強化版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; background: rgba(0,0,0,0.8); padding: 12px; border: 1px solid #0ff; border-radius: 4px; z-index: 100; pointer-events: none; }
        .touch-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 100; }
        .btn { width: 80px; height: 80px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; -webkit-tap-highlight-color: transparent; }
        .btn-l { border-color: #0ff; } .btn-gas { border-color: #4f4; } .btn-shut { border-color: #f44; }
        #loading { position: absolute; width: 100%; height: 100%; background: #000; color: #0ff; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>
    <div id="loading">正在初始化美化賽道...</div>
    <div id="ui">
        <div>SPD: <span id="speed">0</span> KM/H</div>
        <div>DIST: <span id="dist">0</span> M</div>
    </div>

    <div class="touch-controls">
        <div style="display:flex; gap:20px;">
            <div class="btn btn-l" id="btn-left">◀</div>
            <div class="btn btn-l" id="btn-right">▶</div>
        </div>
        <div style="display:flex; gap:20px;">
            <div class="btn btn-shut" id="btn-brake">SHUT</div>
            <div class="btn btn-gas" id="btn-gas">GO</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, car, world;
        let speed = 0, angle = 0, distance = 0;
        const state = { gas: false, brake: false, left: false, right: false };

        window.onload = () => {
            init();
            document.getElementById('loading').style.display = 'none';
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.Fog(0x020205, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // 1. 建立環境容器 (讓所有東西一起移動)
            world = new THREE.Group();
            scene.add(world);

            // 2. 建立星空
            const starGeo = new THREE.BufferGeometry();
            const positions = [];
            for(let i=0; i<1000; i++) {
                positions.push((Math.random()-0.5)*200, (Math.random()-0.5)*200, (Math.random()-0.5)*200);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.2})));

            // 3. 預建彎曲賽道 (修正之前可能不顯示的問題)
            for(let i=0; i<200; i++) {
                const z = i * 5;
                const x = Math.sin(z * 0.05) * 8; // 彎道公式
                
                // 路面
                const roadGeo = new THREE.PlaneGeometry(12, 5.2);
                const roadMat = new THREE.MeshPhongMaterial({ color: i % 2 === 0 ? 0x111111 : 0x151515 });
                const roadPart = new THREE.Mesh(roadGeo, roadMat);
                roadPart.rotation.x = -Math.PI / 2;
                roadPart.position.set(x, 0, z);
                world.add(roadPart);

                // 紅白路緣石 (增加美感)
                const curbGeo = new THREE.BoxGeometry(1, 0.2, 5.2);
                const curbMat = new THREE.MeshPhongMaterial({ color: i % 2 === 0 ? 0xff0000 : 0xffffff });
                const leftCurb = new THREE.Mesh(curbGeo, curbMat);
                leftCurb.position.set(x - 6.5, 0.1, z);
                const rightCurb = leftCurb.clone();
                rightCurb.position.x = x + 6.5;
                world.add(leftCurb, rightCurb);
            }

            // 4. 建立賽車 (亮藍色)
            car = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.5, 2.4), new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x003333 }));
            const glass = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.4, 1), new THREE.MeshPhongMaterial({ color: 0xffffff }));
            glass.position.set(0, 0.4, -0.2);
            car.add(body, glass);
            car.position.set(0, 0.5, 0);
            scene.add(car);

            // 5. 燈光
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.PointLight(0xffffff, 1, 100);
            sun.position.set(0, 10, 10);
            scene.add(sun);

            setupControls();
            animate();
        }

        function setupControls() {
            const bind = (id, p) => {
                const el = document.getElementById(id);
                const start = (e) => { e.preventDefault(); state[p] = true; };
                const end = (e) => { e.preventDefault(); state[p] = false; };
                el.addEventListener('touchstart', start); el.addEventListener('touchend', end);
                el.addEventListener('mousedown', start); el.addEventListener('mouseup', end);
            };
            bind('btn-left', 'left'); bind('btn-right', 'right');
            bind('btn-gas', 'gas'); bind('btn-brake', 'brake');
        }

        function animate() {
            requestAnimationFrame(animate);

            if (state.gas) speed += 0.06;
            if (state.brake) speed -= 0.12;
            speed *= 0.985;
            if (speed < 0) speed = 0;

            if (state.left) angle += 0.04;
            if (state.right) angle -= 0.04;
            angle *= 0.8;

            car.position.x += angle * (speed + 0.5);
            car.position.z += speed;
            distance += speed;

            // 鏡頭動態追隨 (修正全黑的關鍵)
            camera.position.set(car.position.x * 0.6, 4, car.position.z - 10);
            camera.lookAt(car.position.x, 0.5, car.position.z + 10);
            camera.fov = 70 + speed * 10;
            camera.updateProjectionMatrix();

            document.getElementById('speed').innerText = Math.round(speed * 180);
            document.getElementById('dist').innerText = Math.round(distance);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
