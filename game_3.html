<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 極速賽車 - 超靈活操控版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', Arial, sans-serif; }
        
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; background: rgba(0,0,0,0.8); padding: 15px; border-left: 4px solid #0ff; border-radius: 4px; z-index: 100; pointer-events: none; }
        .stat-val { font-size: 24px; font-weight: bold; letter-spacing: 2px; }

        .touch-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 100; }
        .btn { width: 90px; height: 90px; background: rgba(255,255,255,0.15); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 22px; user-select: none; transition: transform 0.05s; backdrop-filter: blur(5px); }
        .btn:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.3); }
        .btn-l { border-color: #0ff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
        .btn-gas { border-color: #4f4; color: #4f4; box-shadow: 0 0 15px rgba(68, 255, 68, 0.3); }
        .btn-shut { border-color: #f44; color: #f44; box-shadow: 0 0 15px rgba(255, 68, 68, 0.3); }

        #overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.92); color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; text-align: center; }
        #overlay h1 { font-size: 3.5em; margin: 0; color: #0ff; text-shadow: 0 0 20px #0ff; font-style: italic; transform: skewX(-10deg); }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.4; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>DRIFT MASTER</h1>
        <p class="blink" style="font-size: 1.5em; margin-top: 20px;">點擊螢幕開始飆車</p>
        <p style="color: #888; margin-top: 40px;">操控已強化：轉向更靈敏</p>
    </div>

    <div id="ui">
        <div>SPD <span id="speed" class="stat-val">0</span> <span style="font-size:12px">KM/H</span></div>
        <div style="margin-top:5px;">DIST <span id="dist" class="stat-val">0</span> <span style="font-size:12px">M</span></div>
    </div>

    <div class="touch-controls">
        <div style="display:flex; gap:25px;">
            <div class="btn btn-l" id="btn-left">◀</div>
            <div class="btn btn-l" id="btn-right">▶</div>
        </div>
        <div style="display:flex; gap:25px;">
            <div class="btn btn-shut" id="btn-brake">SHUT</div>
            <div class="btn btn-gas" id="btn-gas">GO</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, car;
        let speed = 0, angle = 0, distance = 0, gameActive = false;
        let roadSegments = [];
        let lastSegIndex = 0;

        const state = { gas: false, brake: false, left: false, right: false };
        
        // 參數設定：操控強化
        const SEG_COUNT = 70;
        const SEG_LEN = 10;
        const ROAD_WIDTH = 15;
        const ROAD_LIMIT = 7.5; // 稍微放寬一點邊界

        document.getElementById('overlay').onclick = function() {
            this.style.opacity = 0;
            setTimeout(() => { this.style.display = 'none'; }, 500);
            gameActive = true;
        };

        window.onload = init;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.Fog(0x050508, 10, 140);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createStars();

            for(let i=0; i<SEG_COUNT; i++) {
                addSegment(lastSegIndex++);
            }

            // 賽車模型
            car = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.5, 3.0), new THREE.MeshPhongMaterial({color: 0x00ffff, emissive: 0x004444, shininess: 100}));
            const top = new THREE.Mesh(new THREE.BoxGeometry(1.3, 0.4, 1.5), new THREE.MeshPhongMaterial({color: 0x111111}));
            top.position.set(0, 0.45, -0.3);
            const wing = new THREE.Mesh(new THREE.BoxGeometry(2.0, 0.1, 0.5), new THREE.MeshPhongMaterial({color: 0x00ffff}));
            wing.position.set(0, 0.6, 1.4); // 尾翼
            
            car.add(body, top, wing);
            car.position.y = 0.5;
            scene.add(car);

            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(0, 15, 5);
            scene.add(sun);

            setupControls();
            animate();
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const p = [];
            for(let i=0; i<1200; i++) p.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*400);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(p, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.3})));
        }

        function addSegment(index) {
            const z = index * SEG_LEN;
            const x = Math.sin(z * 0.02) * ROAD_WIDTH + Math.sin(z * 0.01) * 6; 
            const group = new THREE.Group();
            
            const road = new THREE.Mesh(new THREE.PlaneGeometry(19, SEG_LEN + 0.1), new THREE.MeshPhongMaterial({color: index%2===0?0x1a1a1a:0x222222}));
            road.rotation.x = -Math.PI / 2;
            group.add(road);

            const curbMat = new THREE.MeshPhongMaterial({color: index%2===0?0xff0000:0xffffff});
            const lC = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.4, SEG_LEN), curbMat); lC.position.set(-10, 0.2, 0);
            const rC = lC.clone(); rC.position.x = 10;
            group.add(lC, rC);

            group.position.set(x, 0, z);
            scene.add(group);
            roadSegments.push({ mesh: group, z: z, x: x });
        }

        function setupControls() {
            const handle = (id, p) => {
                const el = document.getElementById(id);
                el.onpointerdown = (e) => { e.preventDefault(); state[p] = true; };
                el.onpointerup = (e) => { e.preventDefault(); state[p] = false; };
                el.onpointerleave = (e) => { state[p] = false; };
            };
            handle('btn-left', 'left'); handle('btn-right', 'right');
            handle('btn-gas', 'gas'); handle('btn-brake', 'brake');

            window.onkeydown = (e) => {
                const k = e.key.toLowerCase();
                if(k==='w' || e.key==='ArrowUp') state.gas = true;
                if(k==='s' || e.key==='ArrowDown') state.brake = true;
                if(k==='a' || e.key==='ArrowLeft') state.left = true;
                if(k==='d' || e.key==='ArrowRight') state.right = true;
            };
            window.onkeyup = (e) => {
                const k = e.key.toLowerCase();
                if(k==='w' || e.key==='ArrowUp') state.gas = false;
                if(k==='s' || e.key==='ArrowDown') state.brake = false;
                if(k==='a' || e.key==='ArrowLeft') state.left = false;
                if(k==='d' || e.key==='ArrowRight') state.right = false;
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            if (state.gas) speed += 0.03; // 加速更快
            if (state.brake) speed -= 0.1;
            speed *= 0.99;
            if (speed < 0) speed = 0;

            // --- 核心修改：操控邏輯 ---
            // 1. 轉向角度增加 (0.008 -> 0.025) 反應快三倍
            // 2. 角度回正阻尼 (0.82 -> 0.85) 讓車頭保持指向性
            if (state.left) angle += 0.025;
            if (state.right) angle -= 0.025;
            angle *= 0.85;

            car.position.z += speed * 15;
            
            // 3. 橫向移動力道大幅增強
            // 原本是 speed * 12，現在改成 speed * 35，這會讓車子在高速時能迅速切彎
            car.position.x += angle * (speed * 35 + 3); 
            
            distance += speed * 15;

            // --- 邊界與碰撞 ---
            const currentZ = car.position.z;
            const idealRoadX = Math.sin(currentZ * 0.02) * ROAD_WIDTH + Math.sin(currentZ * 0.01) * 6;
            const drift = car.position.x - idealRoadX;

            if (Math.abs(drift) > ROAD_LIMIT) {
                car.position.x = idealRoadX + (Math.sign(drift) * ROAD_LIMIT);
                speed *= 0.94; // 撞牆懲罰稍微減輕，保持流暢
                angle *= -0.2;
            }

            // --- 無限循環 ---
            if (car.position.z > roadSegments[0].z + SEG_LEN * 15) {
                const old = roadSegments.shift();
                scene.remove(old.mesh);
                addSegment(lastSegIndex++);
            }

            // --- 相機 ---
            const camX = car.position.x * 0.7; // 相機跟隨更緊
            const camY = 5 + speed * 3;
            camera.position.set(camX, camY, car.position.z - 15);
            camera.lookAt(car.position.x, 1, car.position.z + 20);
            
            camera.fov = 70 + (speed * 25); // FOV 變化更大，速度感更強
            camera.updateProjectionMatrix();

            car.rotation.z = -angle * 2.5; // 車身傾斜
            car.rotation.x = -speed * 0.3; // 抬頭

            document.getElementById('speed').innerText = Math.round(speed * 1800);
            document.getElementById('dist').innerText = Math.round(distance / 10);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
