<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 極速賽車 - 無限跑道版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #0ff; z-index: 100; pointer-events: none; }
        .touch-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 100; }
        .btn { width: 85px; height: 85px; background: rgba(0,0,0,0.6); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; user-select: none; }
        #start-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: #0ff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h1>點擊螢幕啟動引擎</h1>
        <p>電腦：WASD | 平板：按住 GO</p>
    </div>

    <div id="ui">
        <div>SPD: <span id="speed">0</span> KM/H</div>
        <div>DIST: <span id="dist">0</span> M</div>
    </div>

    <div class="touch-controls">
        <div style="display:flex; gap:20px;">
            <div class="btn" id="btn-left" style="border-color:#0ff;">◀</div>
            <div class="btn" id="btn-right" style="border-color:#0ff;">▶</div>
        </div>
        <div style="display:flex; gap:20px;">
            <div class="btn" id="btn-brake" style="border-color:#f44;">SHUT</div>
            <div class="btn" id="btn-gas" style="border-color:#4f4;">GO</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, car;
        let speed = 0, angle = 0, distance = 0, gameActive = false;
        let roadSegments = [];
        const state = { gas: false, brake: false, left: false, right: false };
        const SEGMENT_COUNT = 60; // 畫面中同時存在的段數
        const SEGMENT_LENGTH = 10; // 每段長度

        document.getElementById('start-overlay').onclick = function() {
            this.style.display = 'none';
            gameActive = true;
        };

        window.onload = init;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.Fog(0x020205, 10, 150);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 1. 建立初始跑道
            for(let i=0; i<SEGMENT_COUNT; i++) {
                addSegment(i);
            }

            // 2. 建立賽車
            car = new THREE.Group();
            const carBody = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.6, 2.5), new THREE.MeshPhongMaterial({color: 0x00ffff, emissive: 0x003333}));
            car.add(carBody);
            car.position.y = 0.5;
            scene.add(car);

            scene.add(new THREE.AmbientLight(0xffffff, 1));
            setupControls();
            animate();
        }

        function addSegment(index) {
            const z = index * SEGMENT_LENGTH;
            const x = Math.sin(z * 0.02) * 15; // 彎道弧度
            
            const group = new THREE.Group();
            
            // 路面
            const road = new THREE.Mesh(new THREE.PlaneGeometry(16, SEGMENT_LENGTH + 0.1), new THREE.MeshPhongMaterial({color: index%2==0?0x111111:0x181818}));
            road.rotation.x = -Math.PI/2;
            group.add(road);

            // 紅白路緣
            const curbMat = new THREE.MeshPhongMaterial({color: index%2==0?0xff0000:0xffffff});
            const lC = new THREE.Mesh(new THREE.BoxGeometry(1, 0.3, SEGMENT_LENGTH), curbMat);
            lC.position.set(-8.5, 0.1, 0);
            const rC = lC.clone(); rC.position.x = 8.5;
            group.add(lC, rC);

            group.position.set(x, 0, z);
            scene.add(group);
            roadSegments.push({ mesh: group, z: z, x: x });
        }

        function setupControls() {
            const handle = (id, p) => {
                const el = document.getElementById(id);
                el.onpointerdown = (e) => { e.preventDefault(); state[p] = true; };
                el.onpointerup = (e) => { e.preventDefault(); state[p] = false; };
            };
            handle('btn-left', 'left'); handle('btn-right', 'right');
            handle('btn-gas', 'gas'); handle('btn-brake', 'brake');

            window.onkeydown = (e) => {
                const key = e.key.toLowerCase();
                if(key=='w' || e.key=='ArrowUp') state.gas = true;
                if(key=='s' || e.key=='ArrowDown') state.brake = true;
                if(key=='a' || e.key=='ArrowLeft') state.left = true;
                if(key=='d' || e.key=='ArrowRight') state.right = true;
            };
            window.onkeyup = (e) => {
                const key = e.key.toLowerCase();
                if(key=='w' || e.key=='ArrowUp') state.gas = false;
                if(key=='s' || e.key=='ArrowDown') state.brake = false;
                if(key=='a' || e.key=='ArrowLeft') state.left = false;
                if(key=='d' || e.key=='ArrowRight') state.right = false;
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            // 加速邏輯 (提高加速感)
            if (state.gas) speed += 0.015;
            if (state.brake) speed -= 0.05;
            speed *= 0.99;
            if (speed < 0) speed = 0;

            // 轉向
            if (state.left) angle += 0.006;
            if (state.right) angle -= 0.006;
            angle *= 0.85;

            car.position.x += angle * (speed * 12 + 1.5);
            car.position.z += speed * 15;
            distance += speed * 15;

            // --- 無限道路回收與生成邏輯 ---
            if (car.position.z > roadSegments[0].z + SEGMENT_LENGTH * 10) {
                // 移除最後方的路段
                const oldSeg = roadSegments.shift();
                scene.remove(oldSeg.mesh);
                // 在最前方加入新路段
                const lastSeg = roadSegments[roadSegments.length - 1];
                addSegment((lastSeg.z / SEGMENT_LENGTH) + 1);
            }

            // 相機平滑跟隨
            camera.position.set(car.position.x * 0.7, 5, car.position.z - 15);
            camera.lookAt(car.position.x, 0.8, car.position.z + 15);
            camera.fov = 75 + (speed * 15);
            camera.updateProjectionMatrix();

            document.getElementById('speed').innerText = Math.round(speed * 1500);
            document.getElementById('dist').innerText = Math.round(distance / 10);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
