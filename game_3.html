<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 極速賽車 - 無限競速版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', Arial, sans-serif; }
        
        /* 遊戲介面 (UI) */
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; background: rgba(0,0,0,0.8); padding: 15px; border-left: 4px solid #0ff; border-radius: 4px; z-index: 100; pointer-events: none; }
        .stat-label { font-size: 12px; color: #aaa; }
        .stat-val { font-size: 20px; font-weight: bold; letter-spacing: 1px; }

        /* 觸控按鈕區 */
        .touch-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 100; }
        .btn { width: 85px; height: 85px; background: rgba(255,255,255,0.1); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; user-select: none; transition: transform 0.1s; -webkit-tap-highlight-color: transparent; }
        .btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.2); }
        .btn-l { border-color: #0ff; text-shadow: 0 0 5px #0ff; }
        .btn-gas { border-color: #4f4; color: #4f4; text-shadow: 0 0 5px #4f4; }
        .btn-shut { border-color: #f44; color: #f44; text-shadow: 0 0 5px #f44; }

        /* 開始畫面遮罩 */
        #overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; text-align: center; }
        #overlay h1 { font-size: 3em; margin: 0; color: #0ff; text-shadow: 0 0 20px #0ff; font-style: italic; }
        #overlay p { margin-top: 10px; opacity: 0.8; font-size: 1.2em; }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>INFINITE RUN</h1>
        <p class="blink">點擊畫面 啟動引擎</p>
        <p style="font-size: 0.8em; color: #888; margin-top: 30px;">電腦：WASD / 方向鍵<br>手機：螢幕按鈕</p>
    </div>

    <div id="ui">
        <div><span class="stat-label">SPD</span> <span id="speed" class="stat-val">0</span> <span style="font-size:12px">KM/H</span></div>
        <div style="margin-top:5px;"><span class="stat-label">DIST</span> <span id="dist" class="stat-val">0</span> <span style="font-size:12px">M</span></div>
    </div>

    <div class="touch-controls">
        <div style="display:flex; gap:20px;">
            <div class="btn btn-l" id="btn-left">◀</div>
            <div class="btn btn-l" id="btn-right">▶</div>
        </div>
        <div style="display:flex; gap:20px;">
            <div class="btn btn-shut" id="btn-brake">SHUT</div>
            <div class="btn btn-gas" id="btn-gas">GO</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 變數宣告區 ---
        let scene, camera, renderer, car;
        let speed = 0, angle = 0, distance = 0, gameActive = false;
        let roadSegments = []; // 儲存目前的跑道段
        let lastSegIndex = 0;  // 記錄生成到第幾段了

        // 狀態旗標
        const state = { gas: false, brake: false, left: false, right: false };
        
        // 遊戲參數設定
        const SEG_COUNT = 60;      // 畫面上同時存在的路段數量 (保持效能)
        const SEG_LEN = 10;        // 每一段跑道的長度
        const ROAD_WIDTH = 15;     // 跑道視覺寬度 (彎曲幅度)
        const ROAD_LIMIT = 7.0;    // 實際可駕駛寬度 (半寬)，超過會撞牆

        // --- 點擊開始 ---
        document.getElementById('overlay').onclick = function() {
            this.style.opacity = 0;
            setTimeout(() => { this.style.display = 'none'; }, 500);
            gameActive = true;
        };

        window.onload = init;

        function init() {
            // 1. 場景初始化
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.Fog(0x050508, 20, 150); // 遠處霧氣效果
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // 2. 建立星空背景
            createStars();

            // 3. 初始跑道生成
            for(let i=0; i<SEG_COUNT; i++) {
                addSegment(lastSegIndex++);
            }

            // 4. 建立賽車模型
            createCar();

            // 5. 燈光
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(0, 20, 10);
            scene.add(sun);

            // 6. 綁定控制器
            setupControls();
            
            // 7. 開始迴圈
            animate();
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const positions = [];
            for(let i=0; i<1000; i++) {
                positions.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*400);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.3}));
            scene.add(stars);
        }

        function createCar() {
            car = new THREE.Group();
            // 車身
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.6, 0.5, 2.8), 
                new THREE.MeshPhongMaterial({color: 0x00ffff, emissive: 0x003333, shininess: 80})
            );
            // 車頂/擋風玻璃
            const roof = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.4, 1.4), 
                new THREE.MeshPhongMaterial({color: 0x111111, shininess: 100})
            );
            roof.position.set(0, 0.45, -0.2);
            
            // 尾燈 (自發光)
            const tailLight = new THREE.Mesh(
                new THREE.BoxGeometry(1.4, 0.1, 0.1),
                new THREE.MeshBasicMaterial({color: 0xff0000})
            );
            tailLight.position.set(0, 0, 1.4);

            car.add(body, roof, tailLight);
            car.position.y = 0.5;
            scene.add(car);
        }

        // --- 核心邏輯：跑道生成 ---
        function addSegment(index) {
            const z = index * SEG_LEN;
            // 彎道公式：讓跑道像蛇一樣扭動
            const x = Math.sin(z * 0.02) * ROAD_WIDTH + Math.sin(z * 0.01) * 5; 
            
            const group = new THREE.Group();
            
            // 柏油路面
            const roadMat = new THREE.MeshPhongMaterial({color: index % 2 === 0 ? 0x1a1a1a : 0x1e1e1e});
            const road = new THREE.Mesh(new THREE.PlaneGeometry(18, SEG_LEN + 0.1), roadMat);
            road.rotation.x = -Math.PI / 2;
            group.add(road);

            // 紅白路緣石 (物理邊界視覺化)
            const curbMat = new THREE.MeshPhongMaterial({color: index % 2 === 0 ? 0xcc0000 : 0xffffff});
            const lCurb = new THREE.Mesh(new THREE.BoxGeometry(1, 0.4, SEG_LEN), curbMat);
            lCurb.position.set(-9.5, 0.2, 0); // 設置在路寬邊緣
            
            const rCurb = lCurb.clone();
            rCurb.position.x = 9.5;
            
            group.add(lCurb, rCurb);

            group.position.set(x, 0, z);
            scene.add(group);
            
            // 將資料存入陣列以便管理
            roadSegments.push({ mesh: group, z: z, x: x, index: index });
        }

        function setupControls() {
            // 平板觸控處理
            const handle = (id, p) => {
                const el = document.getElementById(id);
                el.onpointerdown = (e) => { e.preventDefault(); state[p] = true; };
                el.onpointerup = (e) => { e.preventDefault(); state[p] = false; };
                el.onpointerleave = (e) => { state[p] = false; };
            };
            handle('btn-left', 'left'); handle('btn-right', 'right');
            handle('btn-gas', 'gas'); handle('btn-brake', 'brake');

            // 電腦鍵盤處理
            window.onkeydown = (e) => {
                const k = e.key.toLowerCase();
                if(k==='w' || e.key==='ArrowUp') state.gas = true;
                if(k==='s' || e.key==='ArrowDown') state.brake = true;
                if(k==='a' || e.key==='ArrowLeft') state.left = true;
                if(k==='d' || e.key==='ArrowRight') state.right = true;
            };
            window.onkeyup = (e) => {
                const k = e.key.toLowerCase();
                if(k==='w' || e.key==='ArrowUp') state.gas = false;
                if(k==='s' || e.key==='ArrowDown') state.brake = false;
                if(k==='a' || e.key==='ArrowLeft') state.left = false;
                if(k==='d' || e.key==='ArrowRight') state.right = false;
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            // 1. 物理運算 (速度)
            if (state.gas) speed += 0.025; // 加速力
            if (state.brake) speed -= 0.1; // 煞車力
            speed *= 0.99; // 空氣阻力
            if (speed < 0) speed = 0;

            // 2. 轉向運算
            if (state.left) angle += 0.008;
            if (state.right) angle -= 0.008;
            angle *= 0.82; // 方向盤回正

            // 3. 車輛位移
            // Z軸: 持續前進
            car.position.z += speed * 15;
            // X軸: 左右移動 + 轉向
            car.position.x += angle * (speed * 12 + 2);
            
            distance += speed * 15;

            // --- 4. 碰撞檢測系統 ---
            // 計算車子當前位置應該對應的跑道中心點
            // 注意：這裡的公式必須跟 addSegment 裡的生成公式一模一樣
            const currentZ = car.position.z;
            const idealRoadX = Math.sin(currentZ * 0.02) * ROAD_WIDTH + Math.sin(currentZ * 0.01) * 5;
            
            // 計算偏差值
            const drift = car.position.x - idealRoadX;

            // 如果偏差超過路寬限制 (撞到路緣石)
            if (Math.abs(drift) > ROAD_LIMIT) {
                // 強制彈回
                car.position.x = idealRoadX + (Math.sign(drift) * ROAD_LIMIT);
                // 懲罰：減速並反彈角度
                speed *= 0.9; 
                angle *= -0.3; // 輕微反彈效果
            }

            // --- 5. 無限跑道循環 ---
            // 如果車子超過了第一段跑道很遠，就把它移到最後面
            // 這裡我們刪除最舊的，並在最前端生成新的
            if (car.position.z > roadSegments[0].z + SEG_LEN * 15) {
                const oldSeg = roadSegments.shift(); // 移除陣列第一個
                scene.remove(oldSeg.mesh);         // 從場景移除
                
                addSegment(lastSegIndex++);        // 在盡頭新增一段
            }

            // 6. 相機動態跟隨
            const camX = car.position.x * 0.6; // 相機稍微延遲跟隨X軸
            const camY = 5 + (speed * 2);      // 速度越快相機越高一點
            const camZ = car.position.z - 15;
            
            camera.position.set(camX, camY, camZ);
            camera.lookAt(car.position.x, 1, car.position.z + 20); // 看向車前方

            // 速度感特效 (FOV拉伸)
            camera.fov = 70 + (speed * 20);
            camera.updateProjectionMatrix();

            // 車身姿態 (過彎傾斜)
            car.rotation.z = -angle * 3; // 側傾
            car.rotation.x = -speed * 0.2; // 加速抬頭

            // 更新 UI
            document.getElementById('speed').innerText = Math.round(speed * 1500);
            document.getElementById('dist').innerText = Math.round(distance / 10);

            renderer.render(scene, camera);
        }

        // 視窗縮放處理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
