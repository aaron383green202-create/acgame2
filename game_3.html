<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 極速賽車 - 強制啟動版</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #0ff; z-index: 100; pointer-events: none; }
        .touch-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 100; }
        .btn { width: 85px; height: 85px; background: rgba(0,0,0,0.6); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; -webkit-user-select: none; }
        #start-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: #0ff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h1 style="margin-bottom:10px;">點擊畫面開始比賽</h1>
        <p>電腦：WASD | 平板：按住 GO</p>
    </div>

    <div id="ui">
        <div>時速: <span id="speed">0</span> KM/H</div>
        <div>里程: <span id="dist">0</span> M</div>
    </div>

    <div class="touch-controls">
        <div style="display:flex; gap:20px;">
            <div class="btn" id="btn-left" style="border-color:#0ff;">◀</div>
            <div class="btn" id="btn-right" style="border-color:#0ff;">▶</div>
        </div>
        <div style="display:flex; gap:20px;">
            <div class="btn" id="btn-brake" style="border-color:#f44;">SHUT</div>
            <div class="btn" id="btn-gas" style="border-color:#4f4;">GO</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, car, world;
        let speed = 0, angle = 0, distance = 0, gameActive = false;
        const state = { gas: false, brake: false, left: false, right: false };

        // 強制啟動
        document.getElementById('start-overlay').onclick = function() {
            this.style.display = 'none';
            gameActive = true;
            // 點擊瞬間給一個初始推力防止物理死結
            speed = 0.01; 
        };

        window.onload = init;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            world = new THREE.Group();
            scene.add(world);

            // 賽道生成
            for(let i=0; i<300; i++) {
                const z = i * 6;
                const x = Math.sin(z * 0.05) * 10;
                const road = new THREE.Mesh(new THREE.PlaneGeometry(14, 6.1), new THREE.MeshPhongMaterial({color: i%2==0?0x111111:0x181818}));
                road.rotation.x = -Math.PI/2; road.position.set(x, 0, z);
                world.add(road);

                const curb = new THREE.Mesh(new THREE.BoxGeometry(1, 0.3, 6.1), new THREE.MeshPhongMaterial({color: i%2==0?0xff0000:0xffffff}));
                curb.position.set(x-7.5, 0.1, z);
                world.add(curb);
                const curbR = curb.clone(); curbR.position.x = x+7.5;
                world.add(curbR);
            }

            // 賽車
            car = new THREE.Group();
            car.add(new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.6, 2.5), new THREE.MeshPhongMaterial({color: 0x00ffff, emissive: 0x002222})));
            car.position.y = 0.5;
            scene.add(car);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            
            setupControls();
            animate();
        }

        function setupControls() {
            const handle = (id, p, val) => {
                const el = document.getElementById(id);
                el.onpointerdown = (e) => { e.preventDefault(); state[p] = true; };
                el.onpointerup = (e) => { e.preventDefault(); state[p] = false; };
                el.onpointerleave = (e) => { state[p] = false; };
            };
            handle('btn-left', 'left'); handle('btn-right', 'right');
            handle('btn-gas', 'gas'); handle('btn-brake', 'brake');

            window.onkeydown = (e) => {
                if(e.key.toLowerCase()=='w' || e.key=='ArrowUp') state.gas = true;
                if(e.key.toLowerCase()=='s' || e.key=='ArrowDown') state.brake = true;
                if(e.key.toLowerCase()=='a' || e.key=='ArrowLeft') state.left = true;
                if(e.key.toLowerCase()=='d' || e.key=='ArrowRight') state.right = true;
            };
            window.onkeyup = (e) => {
                if(e.key.toLowerCase()=='w' || e.key=='ArrowUp') state.gas = false;
                if(e.key.toLowerCase()=='s' || e.key=='ArrowDown') state.brake = false;
                if(e.key.toLowerCase()=='a' || e.key=='ArrowLeft') state.left = false;
                if(e.key.toLowerCase()=='d' || e.key=='ArrowRight') state.right = false;
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            if (state.gas) speed += 0.01; // 慢慢起步
            if (state.brake) speed -= 0.05;
            speed *= 0.99; // 自然摩擦

            if (state.left) angle += 0.005;
            if (state.right) angle -= 0.005;
            angle *= 0.9;

            car.position.x += angle * (speed * 10 + 1);
            car.position.z += speed * 10;
            distance += speed * 10;

            camera.position.set(car.position.x * 0.5, 4, car.position.z - 12);
            camera.lookAt(car.position.x, 0.5, car.position.z + 10);

            document.getElementById('speed').innerText = Math.round(speed * 1000);
            document.getElementById('dist').innerText = Math.round(distance);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
