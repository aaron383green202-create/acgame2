<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC小遊戲</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS 樣式區 */
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #050505;
            --text-main: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            /* 確保背景有網格，這樣即使內容沒載入也能看出 CSS 有運作 */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--neon-cyan);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { color: var(--neon-cyan); font-weight: bold; font-size: 1.5rem; }
        
        .hero-section {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px var(--neon-pink);
            margin-bottom: 20px;
        }

        .subtitle { font-size: 1.2rem; color: #aaa; letter-spacing: 3px; }

        .game-bar-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background: #111;
            border-top: 1px solid var(--neon-pink);
        }

        .game-btn {
            padding: 15px 30px;
            background: #222;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .game-btn:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 15px var(--neon-cyan);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">AC // SYSTEM</div>
        <div style="color: white;">MENU</div>
    </header>

    <section class="hero-section">
        <h1 class="main-title">AC 小遊戲</h1>
        
    </section>

    <div class="game-bar-container">
        <a href="https://aaron383green202-create.github.io/acgame2/game_1.html" class="game-btn">宇宙英雄</a>
        <a href="https://aaron383green202-create.github.io/acgame2/game_2.html" class="game-btn">NEON ASCENSION</a>
        <a href="https://aaron383green202-create.github.io/acgame2/game_3.html" class="game-btn">3D 賽車</a>
    </div>

</body>
</html>
